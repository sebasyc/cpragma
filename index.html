<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>cpragma</title>
</head>
<body>
    <header>
        <div class="pre-header">
            <div class="container">
                <div class="btn-customer">
                    <a href="#">
                        <span>Ingreso clientes</span>
                        <img src="assets/images/icon-user-c.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="container">
                <div class="row-header">
                    <div class="row-header__col row-header__col--logo">
                        <img src="assets/images/logo-cpragma.svg" alt="cpragma">
                    </div>
                    <div class="row-header__col row-header__col--menu"></div>
                </div>
            </div>
        </div>
    </header>

    <section class="main-content">
        <div class="hero-bg" style="background-image: url('assets/images/bg-cpragma.png');">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-content__title">Transformamos el cumplimiento en un <span>pilar natural</span> de las organizaciones</h1>
                </div>
            </div>
            <div class="logo-animation">
                <div class="logo-animation__change"></div>
                <div class="logo-animation__pragma">
                    <img src="assets/images/a-pragma.svg" alt="pragma">
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
